<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue</title>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />
    <style>
      .portfolio-box img {
        transition: none;
      }

      .portfolio-box:hover img {
        transform: none;
      }
    </style>
  </head>
  <body>
    <section>
      <h2 class="heading" style="margin-bottom: 25px">
        My <span> Portfolio Designs</span>
      </h2>

      <div
        class="portfolio-container"
        style="
          display: grid;
          grid-template-columns: repeat(2, 1fr);
          align-items: center;
          justify-content: center;
          margin-bottom: 100px;
          gap: 3rem;
        "
      >
        <div class="portfolio-box">
          <img src="images/Vue/portfolio/page1.PNG" />
        </div>

        <div class="portfolio-box">
          <img src="images/Vue/portfolio/page2.PNG" />
        </div>

        <div class="portfolio-box">
          <img src="images/Vue/portfolio/page3.PNG" />
        </div>

        <div class="portfolio-box">
          <img src="images/Vue/portfolio/page4.PNG" />
        </div>

        <div class="portfolio-box">
          <img src="images/Vue/portfolio/page5.PNG" />
        </div>
      </div>
    </section>

    <script src="js/script.js"></script>
  </body>
</html>
