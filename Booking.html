<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>figma</title>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/portfolio.css" />
    <style>
      .portfolio-box img {
        transition: none;
      }

      .portfolio-box:hover img {
        transform: none;
      }

      @media (max-width: 391) {
        section h2 {
          font-size: 12px;
        }
      }
    </style>
  </head>
  <body>
    <section>
      <h2 class="heading" style="margin-bottom: 25px">
        Booking <span>Villas App</span>
      </h2>

      <div
        class="portfolio-container"
        style="
          display: flex;
          flex-wrap: wrap;
          align-items: center;
          justify-content: center;
          margin-bottom: 100px;
          gap: 2.5rem;
        "
      >
        <div class="portfolio-box" style="width: 200px; height: 400px">
          <img
            src="images/figma/Booking app/Frame 8.png"
            style="width: 100%; height: 100%"
          />
        </div>
        <div class="portfolio-box" style="width: 200px; height: 400px">
          <img
            src="images/figma/Booking app/Frame 11.png"
            style="width: 100%; height: 100%"
          />
        </div>
        <div class="portfolio-box" style="width: 200px; height: 400px">
          <img
            src="images/figma/Booking app/Frame 12.png"
            style="width: 100%; height: 100%"
          />
        </div>
        <div class="portfolio-box" style="width: 200px; height: 400px">
          <img
            src="images/figma/Booking app/Frame 13.png"
            style="width: 100%; height: 100%"
          />
        </div>
      </div>
    </section>

    <script src="js/script.js"></script>
  </body>
</html>
