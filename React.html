<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>react portfolio</title>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section>
      <h2 class="heading" style="margin-bottom: 25px">
        React <span>Project</span>
      </h2>

      <div
        class="portfolio-container"
        style="
          display: grid;
          grid-template-columns: repeat(3, 1fr);
          align-items: center;
          justify-content: center;
          height: 70vh;
          gap: 2.5rem;
        "
      >
        <div class="portfolio-box" style="width: 400px; height: 300px">
          <img src="" style="width: 100%; height: 100%; object-fit: cover" />
          <div class="portfolio-layer">
            <h4 style="font-size: 25px">E-commerce website</h4>
            <p>Github Url showcase here...</p>
            <a
              href="https://github.com/Dulmichamathka/React-Ecommerce-Dashboard/tree/main/e-commerce-website"
              ><i class="bx bxl-github"></i
            ></a>
          </div>
        </div>

        <div class="portfolio-box" style="width: 400px; height: 300px">
          <img
            src="images/react/Social-media-website design/page1.PNG"
            style="width: 100%; height: 100%; object-fit: cover"
          />
          <div class="portfolio-layer">
            <h4 style="font-size: 25px">Social Media website design</h4>
            <p>Github Url showcase here...</p>
            <a
              href="https://github.com/Dulmichamathka/React-social-media-website"
              ><i class="bx bxl-github"></i
            ></a>
          </div>
        </div>

        <div class="portfolio-box" style="width: 400px; height: 300px">
          <img
            src="images/react/simple-dashboard/page1.PNG"
            style="width: 100%; height: 100%; object-fit: cover"
          />
          <div class="portfolio-layer">
            <h4 style="font-size: 25px">Simple Dashboard</h4>
            <p>Github Url showcase here...</p>
            <a href="https://github.com/Dulmichamathka/React-Dashboard"
              ><i class="bx bxl-github"></i
            ></a>
          </div>
        </div>
      </div>
    </section>

    <script src="js/script.js"></script>
  </body>
</html>
